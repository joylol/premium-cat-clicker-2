<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Premium Cat Clicker 2</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="grid">
			<div class="row">
				<div class="col-12" id="header">
					<h1>Premium Cat Clicker 2</h1>
		        </div>
		    </div>
		    <div class="row">
		    	<div class="col-3" id="navBar">
		    		<div id="catList">
		    			<h2>Cute Cats</h2>
		    		</div>
		    		<div>
		    			<button id="adminButton">Admin</button>
		    		</div>
		    	</div>
		    	<div class="col-9" id="catClicker">
		    		<h3>Choose a cute cat on the left and see its photo below. Love the cute cat? Click on the Cute Cat Photo to see its Clicker Count rise.</h3>
		    		<div id="selectedCatPhoto">
		    			<h1 id="catName"></h1>
		    			<img id="catImage">
		    			<h3 id="clickCountNum"></h3>
		    		</div>
		    		<div id="adminArea">
		    			<form id="catForm">
		    				Cat Name:
		    				<input id="catNameContent"><br><br>
		    				Cat SRC:
		    				<input id="catSRC"><br><br>
		    				Cat Clicks:
		    				<input id="catClicks"><br><br>
		    				<div id="adminAreaButtons">
		    					<button id="cancel">Cancel</button>
		    					<button id="change">Change</button>
	    					</div>
		    			</form>
		    		</div>
		    	</div>
		    </div>	
		</div>
		<script src="main.js"></script>
	</body>
</html>
